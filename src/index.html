<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="js/app.js" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mx-3">
      <h1>FORM</h1>

      <form x-data="form" @focusout="onchange()" @change="onchange()">
        <div x-text="JSON.stringify(formErrors)"></div>
        <div x-text="JSON.stringify(formData)"></div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input
            type="firstName"
            class="form-control"
            x-model="formData.firstName"
          />
          <template x-if="formErrors?.firstName?.message">
            <div
              class="invalid-feedback d-block"
              x-text="formErrors.firstName.message"
            ></div>
          </template>
        </div>
        <div class="mb-3">
          <label
            for="exampleInputEmail1"
            class="form-label"
            x-model="formData.email"
            >Email address</label
          >
          <input type="email" class="form-control" x-model="formData.email" />
          <template x-if="formErrors?.email?.message">
            <div
              class="invalid-feedback d-block"
              x-text="formErrors.email.message"
            ></div>
          </template>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            x-model="formData.password"
          />
          <template x-if="formErrors?.password?.message">
            <div
              class="invalid-feedback d-block"
              x-text="formErrors.password.message"
            ></div>
          </template>
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="exampleCheck1"
            ><input
              type="checkbox"
              class="form-check-input"
              name="agree"
              x-model="formData.agree"
            />Check me out</label
          >
          <template x-if="formErrors?.agree?.message">
            <div
              class="invalid-feedback d-block"
              x-text="formErrors.agree.message"
            ></div>
          </template>
        </div>

        <div class="mb-3 form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="male"
            x-model="gender"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="female"
            x-model="gender"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Female
          </label>
          <template x-if="formErrors?.gender?.message">
            <div
              class="invalid-feedback d-block"
              x-text="formErrors.gender.message"
            ></div>
          </template>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
