<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="js/app.js" type="module"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="mx-3">
      <h1>FORM</h1>

      <form
        x-data="form"
        @change="validateForm"
        @focusout="focusout"
        @submit.prevent="submit"
      >
        <div x-text="JSON.stringify(formErrors)"></div>
        <div x-text="isFormValid"></div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">First Name</label>
          <input
            type="firstName"
            class="form-control"
            name="firstName"
            x-model="formData.firstName"
          />
          <div
            class="invalid-feedback d-block"
            x-show="isError('firstName')"
            x-text="showError('firstName')"
          ></div>
        </div>
        <div class="mb-3">
          <label
            for="exampleInputEmail1"
            class="form-label"
            x-model="formData.email"
            >Email address</label
          >
          <input
            type="email"
            name="email"
            class="form-control"
            x-model="formData.email"
          />
          <div
            class="invalid-feedback d-block"
            x-show="isError('email')"
            x-text="showError('email')"
          ></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            x-model="formData.password"
          />
          <div
            class="invalid-feedback d-block"
            x-show="isError('password')"
            x-text="showError('password')"
          ></div>
        </div>
        <div class="mb-3 form-check">
          <label class="form-check-label" for="exampleCheck1"
            ><input
              type="checkbox"
              class="form-check-input"
              name="agree"
              x-model="formData.agree"
            />Check me out</label
          >
          <div
            class="invalid-feedback d-block"
            x-show="isError('agree')"
            x-text="showError('agree')"
          ></div>
        </div>

        <div class="mb-3 form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="male"
            x-model="formData.gender"
          />
          <label class="form-check-label" for="flexRadioDefault1"> Male </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="gender"
            value="female"
            x-model="formData.gender"
          />
          <label class="form-check-label" for="flexRadioDefault2">
            Female
          </label>
          <div
            class="invalid-feedback d-block"
            x-show="isError('gender')"
            x-text="showError('gender')"
          ></div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
